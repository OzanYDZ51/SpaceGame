<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceGame Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Custom titlebar -->
  <div class="titlebar">
    <span class="titlebar-title">SPACEGAME LAUNCHER</span>
    <div class="titlebar-controls">
      <button class="titlebar-btn" id="btn-minimize">&#x2014;</button>
      <button class="titlebar-btn titlebar-close" id="btn-close">&#x2715;</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="container">
    <!-- Logo area -->
    <div class="logo-area">
      <h1 class="game-title">SPACE<span class="accent">GAME</span></h1>
      <div class="subtitle">MULTIPLAYER SPACE MMORPG</div>
    </div>

    <!-- AUTH SECTION (login/register) -->
    <div id="auth-section">
      <!-- Login form -->
      <div id="login-form" class="auth-form">
        <div class="form-group">
          <label class="form-label">IDENTIFIANT</label>
          <input type="text" id="login-username" class="form-input" placeholder="Nom d'utilisateur" autocomplete="username">
        </div>
        <div class="form-group">
          <label class="form-label">MOT DE PASSE</label>
          <input type="password" id="login-password" class="form-input" placeholder="Mot de passe" autocomplete="current-password">
        </div>
        <div class="auth-error" id="login-error"></div>
        <button class="btn btn-primary btn-full" id="btn-login">CONNEXION</button>
        <div class="auth-switch">
          Pas de compte ? <a href="#" id="show-register">Creer un compte</a>
        </div>
      </div>

      <!-- Register form -->
      <div id="register-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <label class="form-label">IDENTIFIANT</label>
          <input type="text" id="reg-username" class="form-input" placeholder="Nom d'utilisateur" autocomplete="username">
        </div>
        <div class="form-group">
          <label class="form-label">EMAIL</label>
          <input type="email" id="reg-email" class="form-input" placeholder="Email" autocomplete="email">
        </div>
        <div class="form-group">
          <label class="form-label">MOT DE PASSE</label>
          <input type="password" id="reg-password" class="form-input" placeholder="Mot de passe (min. 8 car.)" autocomplete="new-password">
        </div>
        <div class="auth-error" id="reg-error"></div>
        <button class="btn btn-primary btn-full" id="btn-register">CREER UN COMPTE</button>
        <div class="auth-switch">
          Deja un compte ? <a href="#" id="show-login">Se connecter</a>
        </div>
      </div>
    </div>

    <!-- MAIN SECTION (after login) -->
    <div id="main-section" style="display: none;">
      <!-- User bar -->
      <div class="user-bar">
        <span class="user-name" id="user-display"></span>
        <a href="#" class="logout-link" id="btn-logout">Deconnexion</a>
      </div>

      <!-- Status panel -->
      <div class="status-panel">
        <div class="status-row">
          <span class="label">STATUS</span>
          <span class="value" id="status-text">Verification...</span>
        </div>
        <div class="status-row">
          <span class="label">LAUNCHER</span>
          <span class="value" id="launcher-version">--</span>
        </div>
        <div class="status-row">
          <span class="label">JEU</span>
          <span class="value" id="game-version">--</span>
        </div>
      </div>

      <!-- Progress bar -->
      <div class="progress-container" id="progress-container" style="display: none;">
        <div class="progress-label" id="progress-label">Mise a jour...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
      </div>

      <!-- Action buttons -->
      <div class="button-row">
        <button class="btn btn-primary" id="btn-play" disabled>JOUER</button>
        <button class="btn btn-danger" id="btn-uninstall" style="display: none;">DESINSTALLER</button>
      </div>
    </div>
  </div>

  <!-- Scanline overlay -->
  <div class="scanlines"></div>

  <script src="app.js"></script>
</body>
</html>
